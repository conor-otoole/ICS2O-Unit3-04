<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Conor" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Fahrenheit to Celsius</title>
    <link
      rel="canonical"
      href="https://conor-otoole.github.io/ICS2O-PWA-Test/"
    />
    <link rel="manifest" href="/ICS2O-Unit3-04/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Fahrenheit to Celsius</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/thermometer.svg.png" alt="thermometer" />
        <h3>Fahrenheit to Celsius</h3>
        <br />
        <br />
        <p>Enter temperature in Fahrenheit:</p>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Fahrenheit</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step=".01"
              placeholder="Please enter a number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="fahrenheit"
              aria-label="fahrenheit"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          Fahrenheit
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="enterClicked()"
        >
          Calculate
        </button>
        <br />
        <br />
        <div id="celsius">(xâ„‰ - 32) x 5/9 = ?â„ƒ</div>
      </main>
    </div>
  </body>
</html>
